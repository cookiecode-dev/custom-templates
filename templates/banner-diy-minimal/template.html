<div class="root">
  <div class="text">
    <p tpl:text="notice" tpl:attr="data-short=translation.NoticeMobileMessage"></p>
  </div>
  <div class="links">
    <a tabindex="1" class="link-cookie-declaration" tpl:attr="href=url.cookieDeclaration" target="_blank" rel="noreferrer noopener">
      <span tpl:text="translation.ReadOurCookieStatement"></span>
    </a>
    <a tabindex="2" class="link-privacy-statement" tpl:attr="href=url.privacyStatement" target="_blank" rel="noreferrer noopener">
      <span tpl:text="translation.ReadOurPrivacyStatement"></span
    ></a>
  </div>
  <div class="buttons">
    <button tabindex="3" class="button-settings" tpl:on="click=showSettings"><span tpl:text="translation.Settings"></span></button>
    <button tabindex="4" class="button-allow-all" tpl:on="click=consentAll"><span tpl:text="defaultAction"></span></button>
    <button tabindex="5" class="button-reject-all" tpl:on="click=consentNone">
      <span tpl:text="translation.RejectCookies"></span>
    </button>
  </div>
  <button tabindex="6" class="button-close" tpl:on="click=consentNone" tpl:text="translation.Close"></button>
</div>
